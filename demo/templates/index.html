<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Speaker Verification Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .event-box {
            height: 20px;
            margin-bottom: 2px;
            transition: width 0.1s;
        }
        .log-box {
            height: 300px;
            overflow-y: scroll;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            font-family: monospace;
            font-size: 0.9em;
            padding: 10px;
        }
        #heatmap-container {
            height: 400px;
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            background-color: gray;
        }
        .status-active { background-color: #28a745; } /* Green */
        .status-recording { background-color: #dc3545; } /* Red */
        .status-processing { background-color: #ffc107; } /* Yellow */
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Real-time Speaker Verification Demo</h2>
        
        <div class="row mb-3">
            <div class="col-md-12">
                <button id="btn-start" class="btn btn-primary">Start Microphone</button>
                <button id="btn-stop" class="btn btn-secondary" disabled>Stop</button>
                <span class="ms-3">Status: <span id="status-dot" class="status-indicator"></span> <span id="status-text">Disconnected</span></span>
            </div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="viz-tab" data-bs-toggle="tab" data-bs-target="#viz" type="button" role="tab">Visualization</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config" type="button" role="tab">Configuration</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="myTabContent">
            <!-- Visualization Tab -->
            <div class="tab-pane fade show active" id="viz" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Distance Matrix (Last 8 Segments)</h4>
                        <div id="heatmap-container"></div>
                    </div>
                    <div class="col-md-6">
                        <h4>Event Log & Timeline</h4>
                        <div id="event-timeline" class="mb-2" style="height: 50px; background: #eee; position: relative; overflow: hidden;">
                            <!-- Simple visualizer for VAD/Process events -->
                            <div id="timeline-cursor" style="position: absolute; right: 0; top:0; bottom:0; width: 2px; background: red;"></div>
                        </div>
                        <div id="log-box" class="log-box"></div>
                    </div>
                </div>
            </div>

            <!-- Configuration Tab -->
            <div class="tab-pane fade" id="config" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="vad-threshold" class="form-label">VAD Threshold (0.0 - 1.0)</label>
                            <input type="range" class="form-range" min="0" max="1" step="0.05" id="vad-threshold">
                            <span id="vad-threshold-val">0.5</span>
                        </div>
                        <div class="mb-3">
                            <label for="min-silence" class="form-label">Min Silence Duration (ms)</label>
                            <input type="number" class="form-control" id="min-silence" value="500">
                        </div>
                    </div>
                </div>
                <button id="btn-update-config" class="btn btn-info">Update Config</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
